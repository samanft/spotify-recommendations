<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <img src="spotify-logo.webp" width="64px" class="navbar-brand" />
        <div id="navbarSupportedContent">
          <form>
            <button id="login-button" class="btn btn-outline-success">
              Log in with Spotify
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <h2 class="display-2">Music recommendations generator</h2>
        <p class="lead" id="loginReminder">
          Please make sure to log in with your Spotify account!
        </p>
      </div>
      <div>
        <div class="row text-center">
          <div class="col my-2">
            <button disabled class="btn btn-success topButton artists short">
              Top artists from last month
            </button>
          </div>
          <div class="col my-2">
            <button disabled class="btn btn-success topButton tracks short">
              Top tracks from last month
            </button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col my-2">
            <button disabled class="btn btn-success topButton artists medium">
              Top artists from last 6 months
            </button>
          </div>
          <div class="col my-2">
            <button disabled class="btn btn-success topButton tracks medium">
              Top tracks from last 6 months
            </button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col my-2">
            <button disabled class="btn btn-success topButton artists long">
              Top artists from last several years
            </button>
          </div>
          <div class="col my-2">
            <button disabled class="btn btn-success topButton tracks long">
              Top tracks from last several years
            </button>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
