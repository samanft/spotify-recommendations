  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <img src="spotify-logo.webp" width="64px" class="navbar-brand"></img>
        <div id="navbarSupportedContent">
          <form>
            <button id="login-button" class="btn btn-outline-success">
              Log in with Spotify
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <h2 class="display-2">SpotiRecs</h2>
        <p class="lead" id="loginReminder">Please make sure to log in!</h6>
      </div>
      <div>
        <div class="row text-center">
          <div class="col my-2">
            <button disabled class="btn btn-success topButton artists short">
              Top artists from last month
            </button>
          </div>
          <div class="col my-2">
            <button disabled class="btn btn-success topButton tracks short">
              Top tracks from last month
            </button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col my-2">
            <button disabled class="btn btn-success topButton artists medium">
              Top artists from last 6 months
            </button>
          </div>
          <div class="col my-2">
            <button disabled class="btn btn-success topButton tracks medium">
              Top tracks from last 6 months
            </button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col my-2">
            <button disabled class="btn btn-success topButton artists long">
              Top artists from last several years
            </button>
          </div>
          <div class="col my-2">
            <button disabled class="btn btn-success topButton tracks long">
              Top tracks from last several years
            </button>
          </div>
        </div>
      </div>
      <div class="input-group mb-3 mt-5">
        <input
          type="text"
          class="form-control"
          placeholder="Or pick up to 5 genres, seperated by commas"
        />
        <div class="input-group-append">
          <button disabled class="btn btn-success" id="recommendationsButton" type="button">
            Recommend tracks
          </button>
        </div>
      </div>
    </div>
